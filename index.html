<!DOCTYPE html>
<html ng-app="store">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body ng-controller="StoreController as store" >
    <center>
      <h1>Flatlander Crafted Gems</h1>
      <h2>- an Angular store -</h2>
    </center>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products | orderBy: '-price'">
        <h3>
        {{product.name}}
        <em class="pull-right"> {{product.price | currency }} </em>
        <p></p>
        <center><img ng-src="{{product.images[0].full}}"/></center>
        <p></p>
        <button ng-show="product.canPurchase">Add to cart</button>
        <hr/>
        </h3>
        <section ng-init="tab = 1">
          <ul class="nav nav-pills">
            <li ng-class="{ active:tab === 1 }">
              <a href ng-click="tab = 1" >Description</a> </li>
            <li ng-class="{ active:tab === 2 }">
              <a href ng-click="tab = 2" >Specifications</a> </li>
            <li ng-class="{ active:tab === 3 }">
              <a href ng-click="tab = 3" >Reviews</a> </li>
          </ul>
        </section>
        <div class="panel" ng-show="tab === 1" >
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="tab === 2" >
          <h4>Specifications</h4>
          <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3" >
          <h4>Reviews</h4>
          <blockquote>None yet</blockquote>
        </div>
      </li>
    </ul>
  </body>
</html>
